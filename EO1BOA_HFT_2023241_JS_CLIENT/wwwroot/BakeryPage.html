<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bakery Page</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Bakery oldal</h1>
    <div class="CreateForm">
        <label>Bakery name</label>
        <input type="text" class="inputClass" id="BakeryName" />
        <Label>Location</Label>
        <input type="text" class="inputClass" id="BakeryLocation" />
        <Label>Bakery's Rating</Label>
        <input type="text" class="inputClass" id="BakeryRating" />

        <button onclick="Create()">Add Bakery</button>
    </div>

    <div id="UpdateForm">
        <label>Bakery name</label>
        <input type="text" class="inputClass" id="BakeryUpdateName" />
        <Label>Location</Label>
        <input type="text" class="inputClass" id="BakeryUpdateLocation" />
        <Label>Bakery's Rating</Label>
        <input type="text" class="inputClass" id="BakeryUpdateRating" />

        <button type="button" onclick="Update()">Update Bakery</button>
    </div>

    <table class="ResultsTable">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Location</td>
                <td>Rating</td>
            </tr>
        </thead>
        <tbody id="BakeryResults">
        </tbody>
    </table>

    <div><button onclick="Back()">Vissza</button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Bakery.js"></script>
</body>
</html>
