<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bakery Page</title>
</head>
<body>
    <h1>Bread oldal</h1>
    <div class="CreateForm">
        <label>Bread name</label>
        <input type="text" class="inputClass" id="BreadName" />
        <Label>Weight</Label>
        <input type="text" class="inputClass" id="BreadWeight" />
        <Label>Bakery?(ID)</Label>
        <input type="text" class="inputClass" id="BreadBakeryId" />

        <button onclick="Create()">Add Bread</button>
    </div>

    <div id="UpdateForm">
        <label>Bread name</label>
        <input type="text" class="inputClass" id="BreadUpdateName" />
        <Label>Weight</Label>
        <input type="text" class="inputClass" id="BreadUpdateWeight" />
        <Label>Bakery?(ID)</Label>
        <input type="text" class="inputClass" id="BreadUpdateBakery" />

        <button type="button" onclick="Update()">Update Bread</button>
    </div>

    <table class="ResultsTable">
        <thead>
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>IsDessert</td>
                <td>Weight</td>
                <td>BakeryID</td>
            </tr>
        </thead>
        <tbody id="BreadResults">
        </tbody>
    </table>

    <div><button onclick="Back()">Vissza</button></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="Bakery.js"></script>
</body>
</html>
